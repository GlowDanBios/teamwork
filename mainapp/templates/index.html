<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

</head>
<body>
<div id="app">
    <a href="javascript:void(0)" @click="clear()">Очистить</a>
    <a href="javascript:void(0)" @click="send()">Отправить</a>
    <a href="javascript:void(0)" @click="mod(1)">Ластик</a>
    <a href="javascript:void(0)" @click="mod(0)">Кисть</a>
    <canvas id="Canvas" width="800" height="500"
            style="background-color:#eee; border: 1px solid #ccc; margin:10px;">
        Ваш браузер не поддерживает Canvas
    </canvas>
    <button @click="saveCanvasAsImageFile()">
        Сохранить
    </button>
    <img id='Image' src="http://127.0.0.1:8000/static/canvasImage.png">
</div>
<script>
    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    const app = new Vue(
        {
            el: '#app',

            data: {
                canvas: null,
                mode: 0
            },

            methods: {
                mod: function (i) {
                    app.mode = i;
                },
                clear: function () {
                    let context = app.canvas.getContext('2d')
                    context.clearRect(0, 0, app.canvas.width, app.canvas.height)
                    context.fillStyle = 'white'
                    context.fillRect(0, 0, window.innerWidth, window.innerHeight);
                    this.send()
                },
                getImage: function () {
                    const imageData = app.canvas.toDataURL();
                    let image = new Image();
                    image.src = imageData;
                    return image;
                },
                send: async function () {
                    let img = app.getImage();
                    let blob = await new Promise(resolve => app.canvas.toBlob(resolve, 'image/png'));
                    let body = JSON.stringify({'img': img.src})
                    let csrftoken = getCookie('csrftoken');
                    let resp = fetch('http://127.0.0.1:8000/get_img', {
                            method: 'POST',
                            headers: {
                                "X-CSRFToken": csrftoken,
                            },
                            body: blob,

                        }
                    )
                }
            },

            mounted: function () {
                let a = setInterval(async function () {
                    const response = await (await fetch('http://127.0.0.1:8000/get_update')).json()
                    let i = response.i
                    $('#Image').prop('src',`http://127.0.0.1:8000/${i}`)
                    $('Image').load()
                    let back = new Image()
                    back.src = `http://127.0.0.1:8000/${i}`
                    const context = app.canvas.getContext('2d')
                    context.drawImage(back, 0, 0)

                }, 500)
            }
        })
    app.canvas = document.getElementById("Canvas")
    let context = app.canvas.getContext("2d")
    context.fillStyle = 'white'
    context.fillRect(0, 0, window.innerWidth, window.innerHeight);
    let w = app.canvas.width
    let h = app.canvas.height

    let mouse = {x: 0, y: 0};
    let draw = false;

    app.canvas.addEventListener("mousedown", function (e) {

        if (app.mode == 0) {
            context.strokeStyle = 'black'
            context.lineWidth = 3
        } else {
            context.strokeStyle = 'white'
            context.lineWidth = 20
        }
        mouse.x = e.pageX - this.offsetLeft;
        mouse.y = e.pageY - this.offsetTop;
        draw = true;
        context.beginPath();
        context.moveTo(mouse.x, mouse.y);
    });
    app.canvas.addEventListener("mousemove", function (e) {

        if (draw == true) {
            mouse.x = e.pageX - this.offsetLeft;
            mouse.y = e.pageY - this.offsetTop;
            context.lineTo(mouse.x, mouse.y);
            context.stroke();
        }
    });
    app.canvas.addEventListener("mouseup", function (e) {

        mouse.x = e.pageX - this.offsetLeft;
        mouse.y = e.pageY - this.offsetTop;
        context.lineTo(mouse.x, mouse.y);
        context.stroke();
        context.closePath();
        draw = false;
        app.send()
    });
</script>
</body>
</html>
