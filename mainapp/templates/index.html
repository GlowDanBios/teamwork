<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .header-link {
            color: white;
        }
        .header-link:hover {
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a class="header-link" href="/new_project">Создать проект</a>
        <a class="header-link" href="/">Мои проекты</a>
    </div>
    <form method="get" action="http://194.87.101.74 /logout/">
        <input class="btn btn-primary" type="submit" value="Выход"/>
    </form>
</div>
<div class="container">
    <h3>
        Доступные проекты:
    </h3>
<div class="row">
{% for project in projects %}
    <div class="card" style="width: 18rem; margin: 10px">
        <img class="card-img-top" src="{{ project.path }}" alt="Картинка">
        <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">
                <ol>
                    {% for user in project.users %}
                    <li>{{ user.username }}</li>
                    {% endfor %}
                </ol>
            </p>
            <a href="/project?id={{ project.id }}" class="btn btn-primary">Открыть</a>
        </div>
    </div>
{% endfor %}
</div>
</body>
</html>
