<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .A {
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
        <a href="/new_project">Создать проект</a>
        <a href="/">Мои проекты</a>
    </div>
    <form method="get" action="http://127.0.0.1:8000/logout/">
        <input class="btn btn-primary" type="submit" value="Выход"/>
    </form>
</div>
<div class="container">
    <h3>
        Доступные проекты:
    </h3>
{% for project in projects %}
    <div class="container">
        <a href="/project?id={{ project.id }}">{{ project.name }}</a>
    </div>
{% endfor %}

</body>
</html>
